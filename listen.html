<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTRA MORI — Listen</title>
  <meta name="description" content="ASTRA MORI — Listen" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --overlay: rgba(0,0,0,0.55);
      --text: #ffffff;
      --accent: #8b5cf6;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { color: var(--text); background: #000; }

    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(var(--overlay), var(--overlay)), url("./Cosmic_Grief_Final.png") center / cover no-repeat;
      z-index: -1;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 2rem;
      gap: 1.5rem;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .brand {
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      text-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .nav {
      display: flex;
      gap: .75rem;
      flex-wrap: wrap;
    }

    .nav a {
      padding: 0.55rem 0.95rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      color: #fff;
      text-decoration: none;
      opacity: 0.92;
      backdrop-filter: blur(6px);
      transition: transform 120ms ease, border 120ms ease, background 120ms ease, opacity 120ms ease;
    }

    .nav a:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
      background: rgba(0,0,0,0.55);
      opacity: 1;
    }

    main {
      display: grid;
      place-items: center;
    }

    .card {
      width: min(900px, 100%);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      padding: 1.25rem;
      box-shadow: 0 20px 70px rgba(0,0,0,0.55);
    }

    h1 {
      margin: 0 0 0.75rem 0;
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    p {
      margin: 0 0 1rem 0;
      opacity: 0.9;
    }

    .embed {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.25);
    }

    /* Hide the extra SoundCloud “Yr Riot · Angel” line under the player */
    .sc-credit { display: none; }

    footer {
      text-align: center;
      opacity: 0.8;
      font-size: 0.9rem;
      padding-bottom: 0.5rem;
    }

    @media (max-width: 640px) {
      .wrap { padding: 1.25rem; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <div class="topbar">
      <a class="brand" href="./index.html">ASTRA MORI</a>
      <nav class="nav">
        <a href="./listen.html">Listen</a>
        <a href="./shows.html">Shows</a>
        <a href="./mailing-list.html">Mailing List</a>
      </nav>
    </div>

    <main>
      <section class="card">
        <h1>Listen</h1>
        <p>Stream the latest.</p>

        <div class="embed">
          <!-- Your SoundCloud embed -->
          <iframe
            width="100%"
            height="166"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%253Atracks%253A799338424&color=%23d8d8d8&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
          </iframe>
        </div>

        <!-- SoundCloud also gives a separate credit line; we’re hiding it via CSS above -->
        <div class="sc-credit" style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
          <a href="https://soundcloud.com/yriot" title="Yr Riot" target="_blank" style="color: #cccccc; text-decoration: none;">Yr Riot</a>
          ·
          <a href="https://soundcloud.com/yriot/angel" title="Angel" target="_blank" style="color: #cccccc; text-decoration: none;">Angel</a>
        </div>
      </section>
    </main>

    <footer>© <span id="year"></span> ASTRA MORI</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
