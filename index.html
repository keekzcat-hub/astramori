<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTRA MORI</title>
  <meta name="description" content="ASTRA MORI — Official Band Site" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root { --overlay: rgba(0,0,0,0.45); --text: #ffffff; --accent: #8b5cf6; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { color: var(--text); background: #000; }

    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(var(--overlay), var(--overlay)), url("./Cosmic_Grief_Final.png") center / cover no-repeat;
      z-index: -1;
    }

    /* FIX: flex layout so main is truly centered */
    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem;
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      text-align: center;
    }

    .hero h1 {
      margin: 0;
      font-weight: 900;
      letter-spacing: 0.25em;
      font-size: clamp(3rem, 10vw, 7rem);
      text-transform: uppercase;
      text-shadow: 0 20px 60px rgba(0,0,0,0.75);
    }

    .hero p {
      margin-top: 1rem;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      opacity: 0.9;
    }

    .cta {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: .8rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(0,0,0,0.4);
      color: #fff;
      text-decoration: none;
      transition: transform 120ms ease, background 120ms ease, border 120ms ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: rgba(0,0,0,0.6);
      border-color: var(--accent);
    }

    footer { text-align: center; opacity: .8; font-size: .9rem; padding-bottom: .5rem; }

    @media (max-width: 640px) {
      .wrap { padding: 1.25rem; }
      .hero h1 { letter-spacing: 0.18em; }
    }
  </style>
</head>
<body>

<div class="bg"></div>

<div class="wrap">
  <main>
    <section class="hero">
      <h1>ASTRA MORI</h1>
      <p>A signal is coming. Stay close.</p>
      <div class="cta">
        <a class="btn" href="./listen.html">Listen</a>
        <a class="btn" href="./shows.html">Shows</a>
        <a class="btn" href="./mailing-list.html">Mailing List</a>
      </div>
    </section>
  </main>

  <footer>© <span id="year"></span> ASTRA MORI</footer>
</div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
