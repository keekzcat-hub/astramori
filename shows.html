<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTRA MORI — Shows</title>
  <meta name="description" content="ASTRA MORI — Shows" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --overlay: rgba(0,0,0,0.55);
      --text: #ffffff;
      --accent: #8b5cf6;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { color: var(--text); background: #000; }

    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(var(--overlay), var(--overlay)), url("./Cosmic_Grief_Final.png") center / cover no-repeat;
      z-index: -1;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 2rem;
      gap: 1.5rem;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .brand {
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      text-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .nav {
      display: flex;
      gap: .75rem;
      flex-wrap: wrap;
    }

    .nav a {
      padding: 0.55rem 0.95rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      color: #fff;
      text-decoration: none;
      opacity: 0.92;
      backdrop-filter: blur(6px);
      transition: transform 120ms ease, border 120ms ease, background 120ms ease, opacity 120ms ease;
    }

    .nav a:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
      background: rgba(0,0,0,0.55);
      opacity: 1;
    }

    main {
      display: grid;
      place-items: center;
    }

    .card {
      width: min(900px, 100%);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      padding: 2.5rem 1.5rem;
      box-shadow: 0 20px 70px rgba(0,0,0,0.55);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-weight: 900;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: clamp(2.5rem, 8vw, 5rem);
    }

    footer {
      text-align: center;
      opacity: 0.8;
      font-size: 0.9rem;
      padding-bottom: 0.5rem;
    }

    @media (max-width: 640px) {
      .wrap { padding: 1.25rem; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <div class="topbar">
      <a class="brand" href="./index.html">ASTRA MORI</a>
      <nav class="nav">
        <a href="./listen.html">Listen</a>
        <a href="./shows.html">Shows</a>
        <a href="./mailing-list.html">Mailing List</a>
      </nav>
    </div>

    <main>
      <section class="card">
        <h1>COMING SOON</h1>
      </section>
    </main>

    <footer>© <span id="year"></span> ASTRA MORI</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
